<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js" defer></script>
        <title>Tic-tac-toe</title>
    </head>
    <body class="body">
        <button class="start-new-game">New game</button>
        <div class="confirm-container hidden">
            <div class="confirm-inner-container">
                <span class="comfirm-text">Make move here?</span>
                <button class="confirm-yes" id="yes">Yes</button>
                <button class="confirm-no" id="no">No</button>
            </div>
        </div>
        <div class="occupied-tile-alert-container hidden">
            <div class="occupied-alert-tile">This tile is already occupied!</div>
        </div>
        <div class="end-game-alert-container hidden">
          <span class="end-game-alert-text"></span>
        </div>
        <button id="make-move" class="make-move">Make move <img class="microphone hidden" src="./img/microphone-m.svg" alt=""></button>
    </body>
</html>
